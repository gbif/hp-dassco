rubrik:
  title: Digitalisering af naturhistorie i Danmark
  subtitle: Vi digitaliserer Danmarks anslåede 19 millioner naturhistoriske genstande. Vi er forpligtet til at dele vores data og viden globalt, så alle kan få gavn af dem.

what-is:
  what:
    title: Hvad er DaSSCo?
    text: DaSSCo er et nationalt masse­digitaliseringsprogram og en forskningsinfrastruktur. Vi er eksperter i digitalisering af naturhistoriske samlinger.
  why:
    title: Hvorfor DaSSCo?
    text: Danmarks rige naturhistoriske samlinger indeholder data, der kan bidrage til at håndtere presserende videnskabelige og samfundsmæssige udfordringer. Vores mission er at gøre disse data tilgængelige.
  who:
    title: Hvem er vi?
    text: DaSSCo er et samarbejde mellem Statens Naturhistoriske Museum, Science Museerne Aarhus Universitet, Naturhistorisk Museum Aarhus og Danmarks Tekniske Universitet.
  button-text: Læs mere om DaSSCo


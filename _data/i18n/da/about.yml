title: Om Os

what:
  title: Hvad er DaSSCo
  text: DaSSCo er et nationalt program, der skal digitalisere alle Danmarks naturhistoriske samlinger. DaSSCo blev startet i september 2021 som følge af en bevilling på 50 millioner kroner fra Uddannelses- og Forskningsministeriet. Vores fokus i de første fem år er at opbygge den infrastruktur, der kan understøtte masse­digitalisering på nationalt niveau. Dette omfatter opbygning af teams og ekspertise inden for en bred vifte af naturhistoriske genstande. DaSSCo er forpligtet til at fremme åben adgang og dele vores voksende ekspertise, løsninger og software. DaSSCo er en del af den paneuropæiske forskningsinfrastruktur Distributed System of Scientific Collections (DiSSCo), som involverer 120 institutioner i 21 lande og vil skabe en virtuel, digital forskningsinfrastruktur, der samler Europas videnskabelige samlinger – og dermed gør cirka 1,5 milliarder objekter tilgængelige for alle.

why:
  title: Hvorfor DaSSCo
  text: Den ulige fysiske fordeling af videnskabelige samlinger på verdensplan begrænser adgangen til værdifuld information. I denne digitale tidsalder vil DaSSCo gøre digitale versioner af prøverne bredt tilgængelige for alle og dermed fremme en bedre forståelse af Jordens økosystemer og bidrage til at besvare centrale spørgsmål i forbindelse med globale udfordringer. Digitalisering skaber digitale repræsentationer af de fysiske genstande, hvilket reducerer behovet for fysisk håndtering og mindsker risikoen for skader. Digitalisering bidrager således til at beskytte denne vigtige ressource for fremtidige generationer. DaSSCos mission er i tråd med globale mål, EU-politikker og den danske regerings vision. Konsortiets samlede samlinger rummer 19 millioner botaniske, geologiske og zoologiske prøver samt historiske artefakter indsamlet over 400 år.
who:
  title: Hvem er DaSSCo
  text: DaSSCo er et samarbejde mellem flere institutioner i Danmark og består af et konsortium af fire institutioner. Statens Naturhistoriske Museum (Københavns Universitet) leder projektet i tæt samarbejde med Science Museerne, Naturhistorisk Museum Aarhus og Danmarks Tekniske Universitet. Danmarks Tekniske Universitet har ikke egne samlinger, men fungerer som teknisk partner med fokus på 3D-billeddannelse og databehandling.

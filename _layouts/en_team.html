---
layout: base
---
<section id="team" class="team">    
    <div class="container gap">
        <h1>The Team</h1>
        <p>These are the fine people working to make your experience with DaSSCo just that much better.</p>
        <div class="team-main gap">
            {% assign sortedTeam = site.team | sort: "order" %}
            {% for member in sortedTeam %}
                <div class="team-person">
                    <img src="{{ member.image | relative_url }}">
                    <h2>{{ member.name }}</h2>
                    <h3>{{ member.title }}</h3>
                    <p><a href="mailto:info@dassco.dk">{{ member.email }}</a></p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
